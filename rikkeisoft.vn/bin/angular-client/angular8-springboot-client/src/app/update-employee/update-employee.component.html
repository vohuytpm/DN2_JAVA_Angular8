<h3>Update Employee</h3>
<div  style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" class="form-control" id="fullName" required [(ngModel)]="employee.name" name="fullName">
    </div>

    <div class="form-group">
      <label for="name">Department</label>
      <input type="text" class="form-control" id="department" required [(ngModel)]="employee.department" name="department">
    </div>

    <div class="form-group">
      <label for="name">Gender</label>
      <input type="text" class="form-control" id="gender" required [(ngModel)]="employee.gender" name="gender">
    </div>
    
    <div class="form-group">
      <label for="name">Date of birth</label>
      <input type="text" class="form-control" id="dob" required [(ngModel)]="employee.dob" name="dob">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
